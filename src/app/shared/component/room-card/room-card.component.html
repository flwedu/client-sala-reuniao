<div class="header-icon">
  <mat-icon class="material-icons-outlined"> meeting_room </mat-icon>
</div>
<div class="card-body">
  <h5 class="card-title">{{ roomBeingShown.name }}</h5>
  <div class="buttons">
    <button
      (click)="goToRoomDetails(roomBeingShown.id)"
      class="btn btn-outline-primary"
    >
      Show Details
    </button>
  </div>
  <div class="buttons">
    <button
      (click)="goToRoomUpdate(roomBeingShown.id)"
      class="btn btn-outline-warning"
    >
      Update
    </button>
    <button
      (click)="deleteRoomById(roomBeingShown.id)"
      class="btn btn-outline-danger"
    >
      Delete
    </button>
  </div>
</div>
