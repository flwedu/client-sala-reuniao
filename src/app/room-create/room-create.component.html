<h3>Create Room</h3>
<div [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Room name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="room.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="name">Date:</label>
      <input
        type="text"
        class="form-control"
        id="date"
        required
        [(ngModel)]="room.date"
        name="date"
      />
    </div>

    <div class="form-group">
      <label for="name">Start Hour:</label>
      <input
        type="text"
        class="form-control"
        id="startHour"
        required
        [(ngModel)]="room.startHour"
        name="startHour"
      />
    </div>

    <div class="form-group">
      <label for="name">End Hour:</label>
      <input
        type="text"
        class="form-control"
        id="endHour"
        required
        [(ngModel)]="room.endHour"
        name="endHour"
      />
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
